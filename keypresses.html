<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Notable&display=swap" rel="stylesheet">
    <title>Key Presses</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Google Sans Code", monospace;
        }
        #bigDiv{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1.5fr) minmax(0, 1fr);
            grid-template-rows: 1fr;
            grid-auto-flow: column;;
        }
        .container1{
            height: 100%;
            width: 100%;
            grid-column: 2/3;
            grid-row: 1/2;
            font-size: 4em;
            display: flex;
            align-items: center;
            text-align: justify;
            display: flex;
            align-items: center;
            justify-content: center;
            color: lightgrey;
        }
        #displayLetter::first-letter{
            font-size: 4em;
            color: black;
        }
        .container2{
            grid-column: 1/2;
            grid-row: 1/2;
            display: flex;
            align-items: center;
            justify-content:center;
            /* position: static; */
        }
        progress{
            transform: rotate(-90deg);
            width: 90vh;
            height: 10vw;
            margin-left: -20vw;
        }
        .container3{
            grid-column: 3/4;
            grid-row: 1/2;
            font-size: 3em;
            color: grey;
        }
    </style>
</head>
<body>
    <div id="bigDiv">
        <div class="container1">
        <h1 id="displayLetter"></h1>
        </div>
        <div class="container2">
        <progress id="loadingBar" value="100" max="100"></progress>

        </div>
        <div class="container3">Press the letter on the screen to increase your score try to do as many as you can in the given time.
            <div>
                
            </div>
        </div>
    </div>
    <script>
            // Vars
        let randomLetter = String.fromCharCode(Math.floor(Math.random()*26)+65);
        let secondRandomLetter = String.fromCharCode(Math.floor(Math.random()*26)+65);
        console.log(randomLetter); // Log
        let score = 0;
        let time=0
        
        // Setup
        document.getElementById('displayLetter').textContent = randomLetter+secondRandomLetter;

        // Listen for key press
        document.addEventListener('keydown', function(e) {
            console.log(e); // Log
            if (e.key.toUpperCase() === randomLetter) {
                score++
                randomLetter = secondRandomLetter
                secondRandomLetter = String.fromCharCode(Math.floor(Math.random()*26)+65);
                document.getElementById('displayLetter').textContent = randomLetter+secondRandomLetter;
                loadingBar.value+=0.5;
                // document.getElementById('changeThis').textContent +=e.key;
            }
        });
        setInterval(decreaseValue, 1)
        function decreaseValue(){
            loadingBar.value-=.01;
            console.log(loadingBar.value);
        }
        setInterval(timer, 1000)

        function timer(){
            time++
        }
    </script>
    
</body>
</html>
